<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>

    <link rel="stylesheet" href="https://bootswatch.com/5/sketchy/bootstrap.min.css"/>
</head>
<body>
    <h1>TO-DO List</h1>
    <div class="tasks-wrapper">
      <div class="tasks-title"><label>Today's To Do</label><i class="fa-solid fa-arrows-rotate refresh-icon"></i></div>
      <form class="todo-list">
        <input class="input-text" type="text" id="input-task" placeholder="Add to your list...">
        <button class="submit-btn" type="submit">Add</button>
      </form>
      <div class="todo-list-items"></div>

      <p class="clear-all">Clear all completed</p>
      <section class="edit__section">
        <div class="wrapper">
          <h3>Edit todo</h3>
          <form class="edit__form">
            <input class="edit__input" type="text" />
          </form>
          <div class="edit__buttons">
            <button class="discard__edit">Discard</button>
            <button class="save__edit">Save Changes</button>
          </div>
        </div>
      </section>
    </div>
    <script src="https://kit.fontawesome.com/f6935772b1.js" crossorigin="anonymous"></script>
</body>
</html>
